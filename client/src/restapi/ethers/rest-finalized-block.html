<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <script type="text/javascript">

    async function getFinalizedBlock() {
      const res = await fetch('http://127.0.0.1:3000/v1/ethers/finalized-block');
      const json = await res.json();
      console.log(res);
      console.log(json);

      const message = document.createElement('div');
      message.appendChild(document.createTextNode(JSON.stringify(json)));
      message.appendChild(document.createElement('br'));
      const link = document.createElement('a');
      link.href = `https://etherscan.io/block/${json.blockNumber}`;
      link.text = json.blockNumber;
      link.target = '_blank';
      link.title = 'Open Block in Etherscan';
      message.appendChild(link);
      message.appendChild(document.createElement('hr'));
      document.querySelector('#messages').appendChild(message);
    }

  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.min.css">
  <title>Ethers.js SDK with SSE: Latest Block Number</title>
</head>
<body class="pico-background-pumpkin-30">
<hgroup>
  <header class="container-fluid pico-background-pumpkin-50">
    <nav>
      <ul>
        <li><strong>REST API Thin Client Demo</strong></li>
      </ul>
      <ul>
        <li><a href="http://127.0.0.1:3000/v1/ethers/finalized-block" target="_blank">Source:
          http://127.0.0.1:3000/v1/ethers/finalized-block</a></li>
      </ul>
    </nav>
    <hr />
  </header>
</hgroup>
<main class="container">
  <h4>Ethers.js SDK with REST API Thin Client: Latest Finalized Block</h4>
  <p>Nest.js REST API with RxJS Observables with Vanilla.js Client</p>

  <div class="grid">
    <div>
      <article>
        <strong>REST API Response - Latest Finalized Block</strong>
        <p>
          <ins id="connection-status"></ins>
        </p>
        <article id="messages"></article>
      </article>
      <button onclick="getFinalizedBlock()"
              title="Get latest finalized block">
        Get Finalized Block
      </button>
    </div>
    <div></div>
  </div>
</main>
<footer class="container-fluid">
  <hr />
  <article>REST API Thin Client Demo</article>
</footer>
</body>
</html>
